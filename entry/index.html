<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context 0 > 1</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
<app-root></app-root>
<div style="position: absolute; bottom: 0; right: 0; text-align: right">
    <p> ↑ - up </p>
    <p>↓ - down</p>
    <p>Ctrl + ↑ - move up</p>
    <p>Ctrl + ↓ - move down</p>
    <p>Tab - move right</p>
    <p>Shift + Tab - move left</p>
</div>
</body>
</html>
